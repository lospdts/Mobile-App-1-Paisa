<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaisaStripes User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/user-dashboard.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold">PaisaStripes User Dashboard</h1>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-700">Points:</span>
                            <span id="userPoints" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">0</span>
                        </div>
                        <button id="logoutBtn" class="px-4 py-2 text-sm text-red-600 hover:text-red-800">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- User Info -->
            <div class="bg-white shadow rounded-lg mb-8">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Welcome, <span id="userName">User</span>!</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-green-600" id="totalPoints">0</div>
                            <div class="text-sm text-gray-500">Total Points</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-600" id="completedChallenges">0</div>
                            <div class="text-sm text-gray-500">Completed Challenges</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-purple-600" id="availableChallenges">0</div>
                            <div class="text-sm text-gray-500">Available Challenges</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Challenges -->
            <div class="bg-white shadow rounded-lg mb-8">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Active Challenges</h3>
                    <div id="challengesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Challenge cards will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Completed Challenges -->
            <div class="bg-white shadow rounded-lg mb-8">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Completed Challenges</h3>
                    <div id="completedChallengesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Completed challenge cards will be inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Challenge Completion Modal -->
    <div id="completionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Complete Challenge</h3>
                <div id="completionModalContent">
                    <!-- Dynamic content will be inserted here -->
                </div>
                <div class="flex justify-end space-x-2 mt-4">
                    <button onclick="closeCompletionModal()" class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800">
                        Cancel
                    </button>
                    <button onclick="confirmChallengeCompletion()" class="px-4 py-2 text-sm text-blue-600 hover:text-blue-800">
                        Complete Challenge
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
